<tr class="champ">

    <td class="td-title">
        <p>Nouveau champ</p>
    </td>

    <!-- SELECT -->
    <td>
        <div class="search-container">
            <div class="selected-item2">
                <label class="select-label">
                    <img class="selected-icon" src="Asset/123.png"
                        alt="Selected Icon" width="20" height="20">
                    <input type="text" class="search-input2"
                        placeholder="Champ numérique" readonly>
                    <i class="down-i">
                        <svg width="10" height="10" viewBox="0 0 6 3"
                            fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M5.59628 0H0.403717C0.0444951 0 -0.135116 0.382449 0.119165 0.606582L2.71444 2.89594C2.87185 3.03469 3.12815 3.03469 3.28556 2.89594L5.88084 0.606582C6.13512 0.382449 5.9555 0 5.59628 0Z"
                                fill="#585856" />
                        </svg>
                    </i>
                </label>
                <div class="popups">
                    <div class="popup-item2" data-img="Asset/T.png">
                        <img src="Asset/T.png" alt="Icon 1" width="20"
                            height="20">
                        <span>Text simple</span>
                    </div>
                    <div class="popup-item2" data-img="Asset/down.png">
                        <img src="Asset/down.png" alt="Icon 2" width="20"
                            height="20">
                        <span>Champ de selection</span>
                    </div>
                    <div class="popup-item2" data-img="Asset/image.png">
                        <img src="Asset/image.png" alt="Icon 3" width="20"
                            height="20">
                        <span>Champ numérique</span>
                    </div>
                    <div class="popup-item2" data-img="Asset/list.png">
                        <img src="Asset/list.png" alt="Icon 4" width="20"
                            height="20">
                        <span>Texte multiligne</span>
                    </div>
                    <div class="popup-item2" data-img="Asset/check.png">
                        <img src="Asset/check.png" alt="Icon 4" width="20"
                            height="20">
                        <span>Case à cocher</span>
                    </div>
                    <div class="popup-item2" data-img="Asset/check.png">
                        <img src="Asset/check.png" alt="Icon 4" width="20"
                            height="20">
                        <span>Selection multiple</span>
                    </div>
                </div>
            </div>
        </div>
    </td>

    <!-- MULTI SELECT -->
    <td>
        <div class="multi-select-wrapper">
            <picture class="multi-select-label">
                <figure>
                    <div class="selection-text toggle-popup">
                        <p class="no-items-selected">Aucun élément
                            sélectionné</p>
                        <figcaption class="display-selected">
                            <!-- Les éléments sélectionnés apparaîtront ici -->
                        </figcaption>
                        <span class="arrow-icon">
                            <svg width="10" height="10" viewBox="0 0 6 3"
                                fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M5.59628 0H0.403717C0.0444951 0 -0.135116 0.382449 0.119165 0.606582L2.71444 2.89594C2.87185 3.03469 3.12815 3.03469 3.28556 2.89594L5.88084 0.606582C6.13512 0.382449 5.9555 0 5.59628 0Z"
                                    fill="#585856" />
                            </svg>
                        </span>
                    </div>

                    <div class="popups-possibility">
                        <label class="popup-item3">
                            <input type="checkbox">
                            <span>CDI</span>
                        </label>
                        <label class="popup-item3">
                            <input type="checkbox">
                            <span>CDD</span>
                        </label>
                        <label class="popup-item3">
                            <input type="checkbox">
                            <span>Interim</span>
                        </label>
                        <label class="popup-item3">
                            <input type="checkbox">
                            <span>5 mois</span>
                        </label>
                    </div>
                </figure>
            </picture>
        </div>
    </td>

    <!-- CHECK -->
    <td>
        <picture class="pic-check"><input type="checkbox" name="" id=""
                class="td-check">
        </picture>
    </td>

    <!-- ICON DELETE -->

                    xmlns="http://www.w3.org/2000/svg">

                        rx="4.95" transform="matrix(1 0 0 -1 0 29.9)"
                        fill="#F2F4F7" stroke="#585856" stroke-width="0.1" />
